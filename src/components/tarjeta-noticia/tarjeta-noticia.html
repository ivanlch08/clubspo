<ion-card>
  <ion-item>
    <h2>
      {{noticia.usuario}}
    </h2>
  </ion-item>

  <img [src]="noticia.imagen" />

  <ion-card-content>
    <p>
      {{noticia.texto}}
    </p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small (click)="like()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{noticia.likes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>Opini√≥n</div>
      </button>
    </ion-col>
      
    <ion-col>
      <ion-note>
        Hoy
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>
