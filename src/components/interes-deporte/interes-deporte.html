
<table>
  <tr>
    <td>
      <ion-img width="60" height="60" src="assets/imgs/misteryBox.png"></ion-img>
    </td>
    <td>
      {{nombre}}
    </td>
  </tr>
</table>

<br/>
<table *ngFor="let pojo of lista | async">
  <tr>
    <td>
      <ion-checkbox (ionChange)="selectOpcion($event, pojo.$key, nombre)"></ion-checkbox>
    </td>
    <td>
        {{pojo.texto}}
    </td>
  </tr>
</table>
