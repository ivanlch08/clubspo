<div>
  {{seleccion}}
  <table border="1" width="100%">
    <tr>
      <td>
        <ion-img width="100" height="100" src="../../assets/imgs/misteryBox.png"></ion-img>
      </td>
      <td width="100%" height="100%">
        <ion-list radio-group [(ngModel)]="seleccion">
          <ion-item-sliding *ngFor="let checkBool of lista">
            <ion-item>
              <ion-label>
                {{checkBool.texto}}
              </ion-label>
              <ion-radio value="{{checkBool.texto}}"></ion-radio>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </td>
    </tr>
  </table>
</div>
