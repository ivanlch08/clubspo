<ion-header>
  <ion-navbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondoInicial">
  
    <h2>Hola! Registrate!</h2>

    <ion-list>
        <ion-item class="fondoInput">
          <ion-label stacked class="textoBlanco">Usuario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      

      <ion-item>
          <ion-label stacked>Nombre de usuario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Género</ion-label>
          <ion-select>
            <ion-option>Másculino</ion-option>
            <ion-option>Fémenino</ion-option>
          </ion-select>
          
        </ion-item>

    </ion-list>

    <button ion-button full>Registrarse</button>


</ion-content>
