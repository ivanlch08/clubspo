<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondoInicial">
  
  <h2 class="centro">CLUBSPO</h2>
  <h5 class="centro">unidos somos m√°s</h5>

  <div class="centro">
  <img src="assets/imgs/futbol.gif"  />
</div>

  <br/>

  <ion-input type="text" [(ngModel)]="newItem" placeholder="Nuevo Item"></ion-input>
  <button ion-button (click)="addItem()">Agregar!</button>
  <br/>

  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.val }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <br/>
  <button ion-button full (click)="loginFace()">Facebook</button>
  <br/>
  <button ion-button full>Google</button>
  <br/> 
  <button ion-button full>Cuenta propia</button>

</ion-content>
