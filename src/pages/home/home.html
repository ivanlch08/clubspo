<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondoInicial">
  
  <h2 class="centro">CLUBSPO</h2>
  <h5 class="centro">unidos somos m√°s</h5>
  <br/> 
  mensajeLog: {{ mensajeLog }}
  <br/> 
  <div class="centro">
    <ion-card *ngIf="userData">
      <ion-card-header>{{  userData.username }}</ion-card-header>
      <img [src]="userData.picture" />
      <ion-card-content>
        <p>Email: {{ userData.email }}</p>
        <p>Nombre: {{ userData.first_name }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <br/>

  <ion-input type="text" [(ngModel)]="newItem" placeholder="Nuevo Item"></ion-input>
  <button ion-button (click)="addItem()">Agregar!</button>
  <br/>

  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.val }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <br/>
  <button ion-button full (click)="loginFaceWeb()">Facebook web</button>
  <br/>
  <button ion-button full (click)="loginFaceApp()">Facebook app</button>
  <br/>
  <button ion-button full (click)="loginFaceApp02()">Facebook app 02</button>
  <br/>
  <button ion-button full (click)="pruebaLog()">Google</button>
  <br/> 
  <button ion-button full>Cuenta propia</button>
  
</ion-content>
