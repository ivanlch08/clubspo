<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondoInicial">
  
  <h2 class="centro">CLUBSPO</h2>
  <h5 class="centro">unidos somos más</h5>
  <br/> 
  mensajeLog: {{ mensajeLog }}
  <br/> 
  <div class="centro">
    <ion-card *ngIf="userData">
      <ion-card-header>{{  userData.username }}</ion-card-header>
      <img [src]="userData.picture" />
      <ion-card-content>
        <p>Email: {{ userData.email }}</p>
        <p>Nombre: {{ userData.first_name }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <br/>

  <ion-input type="text" [(ngModel)]="newItem" placeholder="Nuevo Item"></ion-input>
  <button ion-button (click)="addItem()">Agregar!</button>
  <br/>

  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.val }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="conectado == false">
    <button ion-button full (click)="faceLoginApp()">Facebook</button>
    <br/>
    <button ion-button full (click)="googleLogin()">Google</button>
    <br/> 
    <button ion-button full (click)="irCuentaPropia()">Cuenta propia</button>
  </div>
  <div *ngIf="conectado == true">
    <button ion-button full (click)="logout()">Cerrar sesión</button>
  </div>
  
</ion-content>
