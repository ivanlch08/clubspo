<ion-header>

  <ion-navbar>
    <ion-title>AAAGustoDeportivo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoInicial">

  <h2>¿Qué deporte practicas?</h2>
  {{mensajeError}}
  <div *ngFor="let pojo of aaaBackingProvider.listaPojoDeporte; let i = index; trackBy: trackByFn">
    <seleccion-deporte 
      [nombre]="pojo.deporte.nombre" 
      [imagen]="'assets/imgs/happyFace.png'" 
      (childEvent)="recibirSeleccion($event)">
    </seleccion-deporte>
  </div>
  
  <br/>
  <button ion-button full>Mostrar más</button>
  <br/>
  <button ion-button full (click)="accionPopupDeporte()">Buscar</button>
  <br/>
  <button ion-button full (click)="accionFrecuencia()">Continuar</button>

</ion-content>
