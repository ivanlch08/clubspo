<ion-header>
  <ion-navbar>
    <ion-title>
      Cuenta propia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondoInicial">
  
    <h2>Bienvenido</h2>
    <br/> 
    {{ mensajeLog }}
    <br/> 
  
    <ion-list>
      <ion-item>
        <ion-label stacked>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label stacked>Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>
  
    <br/>
  
    <button ion-button full (click)="accionLogin(user)">Conectarse</button>
    <br/>
    <button ion-button outline small full (click)="popupRestablecerClave()">Has olvidado la clave?</button>
    <br/>
    <button ion-button outline small full (click)="irRegistro()">Eres usuario nuevo?</button>
  
  
  </ion-content>
