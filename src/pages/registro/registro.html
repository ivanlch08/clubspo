<ion-header>
  <ion-navbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondoInicial">
  
    <h2>Hola! Registrate!</h2>

    <h3>-> {{ mensajeLog }}</h3>

    <ion-list>
        <ion-item class="fondoInput">
          <ion-label stacked class="textoBlanco">Correo electrónico</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label stacked>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
      

      <ion-item>
          <ion-label stacked>Nombre de usuario</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Género</ion-label>
          <ion-select>
            <ion-option>Másculino</ion-option>
            <ion-option>Fémenino</ion-option>
          </ion-select>
          
        </ion-item>

    </ion-list>

    <button ion-button full (click)="accionRegistrar(user)">Registrarse</button>


</ion-content>
