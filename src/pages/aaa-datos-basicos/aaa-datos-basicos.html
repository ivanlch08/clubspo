<ion-header>

  <ion-navbar>
    <ion-title>AAAdatosBasicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoInicial">
  {{mensajeError}}
  <table border="1">
    <tr>
      <td>
        País:
      </td>
      <td>
        <ion-input type="text" [(ngModel)]="paisRef"></ion-input>
      </td>
    </tr>
    <tr>
      <td>
        Ciudad:
      </td>
      <td>
        <ion-input type="text" [(ngModel)]="ciudadRef"></ion-input>
      </td>
    </tr>
    <tr>
      <td>
        Fecha<br/>nacimiento:
      </td>
      <td>
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechaNacimiento"></ion-datetime>
        </ion-item>
      </td>
    </tr>
    <tr>
      <td>
        Género:
      </td>
      <td>
        
        <ion-list radio-group [(ngModel)]="generoRef">
          <ion-item>
            <ion-label>
              Hombre
            </ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>
                Mujer
              </ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
        </ion-list>
          
      </td>
    </tr>
  </table>
  
  <br/><br/>
  <button ion-button full (click)="accionGustoDeportivo()">Continuar</button>

</ion-content>
